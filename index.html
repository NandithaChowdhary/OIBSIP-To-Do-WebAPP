<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, intial-scale=1">
        <title>To-DO List App</title>
        <link rel = "icon" href="images/logo.jpg" type = "image/x-icon">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-app">
                <h2>My To-Do List <img src="images/logo.jpg" alt=""></h2>
                <div class="row">
                    <input type="text" id="input-box" placeholder="What's the Plan?">
                    <button onclick="AddTask()">Add</button>
                </div>
                <ul id="list-container">

                </ul>
                <div class="buttons-row">
                    <button class="clear-btn" onclick="clearCompletedTasks()">Clear All Completed Tasks</button>
                    <button class="clear-btn" onclick="clearAllTasks()">Clear All Tasks From List</button>
                </div> 
            </div>
            <script src="script.js"></script>
    </body>
</html>
